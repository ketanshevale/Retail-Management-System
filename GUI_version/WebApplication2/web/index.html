<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <style type="text/css">
            .align-center
            {
                position: fixed;
                top: 20%;
                left: 50%;
                /* bring your own prefixes */
                transform: translate(-50%, -50%);
            }
        </style>
        <script>
            function hidefields() {
                document.getElementById('labelinfo').style.display = "none";
            }
            function displayPIDfield() {
                document.getElementById('errormsg').style.display = "none";
                document.getElementById('labelinfo').style.display = "none";
                if (document.getElementById('dropdownval').value === "monthlysale") {
                    document.getElementById('labelinfo').style.display = 'block';
                    document.getElementById('monsupplydiv').style.display = 'block';
                    document.getElementById('addpurdiv1').style.display = 'none';
                    document.getElementById('addpurdiv2').style.display = 'none';
                    document.getElementById('addproddiv1').style.display = 'none';
                    document.getElementById('addproddiv2').style.display = 'none';
                    document.getElementById('addproddiv3').style.display = 'none';
                }
                if (document.getElementById('dropdownval').value === "addpurchase") {
                    document.getElementById('labelinfo').style.display = 'block';
                    document.getElementById('addpurdiv1').style.display = 'block';
                    document.getElementById('addpurdiv2').style.display = 'block';
                    document.getElementById('monsupplydiv').style.display = 'none';
                    document.getElementById('addproddiv1').style.display = 'none';
                    document.getElementById('addproddiv2').style.display = 'none';
                    document.getElementById('addproddiv3').style.display = 'none';
                }
                if (document.getElementById('dropdownval').value === "addproduct") {
                    document.getElementById('labelinfo').style.display = 'block';
                    document.getElementById('addproddiv1').style.display = 'block';
                    document.getElementById('addproddiv2').style.display = 'block';
                    document.getElementById('addproddiv3').style.display = 'block';
                    document.getElementById('addpurdiv1').style.display = 'none';
                    document.getElementById('addpurdiv2').style.display = 'none';
                    document.getElementById('monsupplydiv').style.display = 'none';
                }
            }
            function hide() {
                document.getElementById('addproddiv1').style.display = 'none';
                document.getElementById('addproddiv2').style.display = 'none';
                document.getElementById('addproddiv3').style.display = 'none';
                document.getElementById('addpurdiv1').style.display = 'none';
                document.getElementById('addpurdiv2').style.display = 'none';
                document.getElementById('monsupplydiv').style.display = 'none';
            }
            function isNumber(keycode) {
                var keypress = (keycode.which) ? keycode.which : event.keyCode;
                if (keypress > 31 && (keypress < 48 || keypress > 57)) {
                    return false;
                } else {
                    return true;
                }
            }
            function validateDiscntRate() {
                var discntval = document.getElementById('aprdisrate').value;
                if (document.getElementById('aprdisrate').value < 0 || document.getElementById('aprdisrate').value > 0.8) {
                    return false;
                }
                return true;
            }
            function presubmitformvalid() {
                if (document.getElementById('dropdownval').value === 'monthlysale') {
                    if (document.getElementById('SupplyPID').value === null ||
                            document.getElementById('SupplyPID').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Product PID is Missing";
                        document.getElementById('SupplyPID').focus();
                        return false;
                    }
                    document.helloservlet.submit();
                } else if (document.getElementById('dropdownval').value === 'addpurchase') {
                    if (document.getElementById('apueid').value === null ||
                            document.getElementById('apueid').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Employee ID is Missing";
                        document.getElementById('apueid').focus();
                        return false;
                    }
                    if (document.getElementById('apupid').value === null ||
                            document.getElementById('apupid').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Purchases ID is Missing";
                        document.getElementById('apupid').focus();
                    }
                    if (document.getElementById('apucid').value === null ||
                            document.getElementById('apucid').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Customer ID is Missing";
                        document.getElementById('apucid').focus();
                    }
                    if (document.getElementById('apuqty').value === null ||
                            document.getElementById('apuqty').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Purchase Quantity is Missing";
                        document.getElementById('apuqty').focus();
                        return false;
                    }
                    document.helloservlet.submit();
                } else if (document.getElementById('dropdownval').value === 'addproduct') {

                    if (document.getElementById('aprpname').value === null ||
                            document.getElementById('aprpname').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Product Name is Missing";
                        document.getElementById('aprpname').focus();
                        return false;
                    }
                    if (document.getElementById('aprpqoh').value === null ||
                            document.getElementById('aprpqoh').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Product Quantity On Hold is Missing";
                        document.getElementById('aprpqoh').focus();
                        return false;
                    }

                    if (document.getElementById('aprthresh').value === null ||
                            document.getElementById('aprthresh').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Product Threshold is Missing";
                        document.getElementById('aprthresh').focus();
                        return false;
                    }
                    if (document.getElementById('aproprice').value === null ||
                            document.getElementById('aproprice').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Product Original Price is Missing";
                        document.getElementById('aproprice').focus();
                        return false;
                    }
                    if (document.getElementById('aprdisrate').value === null ||
                            document.getElementById('aprdisrate').value === "") {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "Product Discount Rate is Missing";
                        document.getElementById('aprdisrate').focus();
                        return false;
                    }
//                    if (document.getElementById('aprpqoh').value < document.getElementById('aprthresh').value) {
//                        document.getElementById('errormsg').style.display = "block";
//                        document.getElementById('errormsg').innerHTML = "QOH of new product should be greater or equal to threshold value";
//                        document.getElementById('aprpqoh').focus();
//                        return false;
//                    }
                    if (document.getElementById('aprdisrate').value < 0 ||
                            document.getElementById('aprdisrate').value > 0.9) {
                        document.getElementById('errormsg').style.display = "block";
                        document.getElementById('errormsg').innerHTML = "All0wed Discount Rate 0 - 0.9";
                        document.getElementById('aprdisrate').focus();
                        return false;
                    }
                    document.helloservlet.submit();
                } else {
                    document.helloservlet.submit();
                }
            }
        </script>
    </head>	
    <body onload="hidefields()">
        <div id="errormsg" style="display:none;color:red"></div>
        <div class="align-center">

            <form name="helloservlet" action="HelloServlet" >	
                <table frame="box">
                   
                    <table>
                        <tr>
                            <td></td>
                            <td align="center">
                                <h2>RBMS Application</h2>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td> Choose the option:</td>
                            <td >
                                <select id="dropdownval" name="dropdownval" onchange="displayPIDfield()">
                                    <option value="product">Product</option>
                                    <option value="employee">Employee</option>
                                    <option value="customer">Customer</option>
                                    <option value="purchase">Purchase</option>
                                    <option value="supplier">Supplier</option>
                                    <option value="supply">Supply</option>
                                    <option value="monthlysale">Monthly Sale report</option>
                                    <option value="addpurchase">Add Purchase</option>
                                    <option value="addproduct">Add Product</option>
                                </select>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <br/>
                    <br/>
                    <table>
                        <tr style="display: none" id="labelinfo">
                            <td align="left">Kindly fill the below mentioned details :</td>
                            <td align="right"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <table>
                        <tr style="display: none" id="monsupplydiv">
                            <td align="left">Product PID:</td>
                            <td align="right"> <input type="text" id="SupplyPID" name="SupplyPID" size="20px" maxlength="4"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <table>
                        <tr style="display: none" id="addpurdiv1">
                            <td>Employee ID</td>
                            <td><input type="text" name="apueid" id="apueid" size="20px" maxlength="3"></td>
                            <td></td>
                            <td>Product PID</td>
                            <td><input type="text" name="apupid" id="apupid" size="20px" maxlength="4"></td>
                            <td></td>
                        </tr>
                    </table>
                    <table>
                        <tr style="display: none" id="addpurdiv2">
                            <td>Customer ID</td>
                            <td><input type="text" name="apucid" id="apucid" size="20px" maxlength="4"></td>
                            <td></td>
                            <td>Purchase Quantity</td>
                            <td><input type="text" name="apuqty" id="apuqty" size="20px" maxlength="5" onkeypress="return isNumber(event)"></td>
                            <td></td>
                        </tr>
                    </table>
                    <table>
                        <tr id="addproddiv1" style="display: none">
                            <td>Product Name:</td>
                            <td><input type="text" name="aprpname" id="aprpname" size="20px" maxlength="15"></td>
                            <td></td>
                            <td>Product QOH</td>
                            <td><input type="text" name="aprpqoh" id="aprpqoh" size="20px" maxlength="5" onkeypress="return isNumber(event)"></td>
                            <td></td>
                        </tr>
                        <tr id="addproddiv2" style="display: none">
                            <td>Product Threshold</td>
                            <td><input type="text" name="aprthresh" id="aprthresh" size="20px" maxlength="4" onkeypress="return isNumber(event)"></td>
                            <td></td>
                            <td>Original Price</td>
                            <td><input type="text" name="aproprice" id="aproprice" size="20px" maxlength="9" ></td>
                            <td></td>
                        </tr>
                        <tr id="addproddiv3" style="display: none">
                            <td>Discount Rate</td>
                            <td><input type="text" name="aprdisrate" id="aprdisrate" size="20px" maxlength="3"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <table>
                        <td></td>
                        <td></td>
                        <!--<td><input type="submit" id="submitbtn" value="submit"></td>-->
                        <td><input type="button" id="submitbtn" value="submit" onclick="return presubmitformvalid()"></td>
                        <td></td>
                        <td></td>
                    </table>
                </table>
            </form>
        </div>
    </body>	
</html>
